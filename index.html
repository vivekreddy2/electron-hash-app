<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hash App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <title>Hello Electron!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="></script>
    
  </head>
  <body>
    <h1>Hash App</h1>

    <!-- We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>. -->

    <div id="container" class="container-fluid">

      <!-- Input row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <h3 class="hash-heading">Input</h3>
          <textarea rows="2" id="text-input" class="form-control text-input" placeholder="Enter text and see it hashed..."></textarea>
        </div>
      </div>
  
      <!-- MD5 row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="hash-heading">MD5</h3>
          <pre id="md5-output" class="hash-output"> </pre>
        </div>
      </div>
  
      <!-- SHA-1 row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="hash-heading">SHA-1 <button style="font-size : 15px;" onClick="copySHA1()"> Copy to ClipBoard</button></h3>
          <pre id="sha1-output" class="hash-output"> </pre>
        </div>
      </div>
  
      <!-- SHA-256 row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="hash-heading">SHA-256</h3>
          <pre id="sha256-output" class="hash-output"> </pre>
        </div>
      </div>
  
      <!-- SHA-512 row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="hash-heading">SHA-512</h3>
          <pre id="sha512-output" class="hash-output"> </pre>
        </div>
      </div>
  
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js" charset="utf-8"></script>
  </body>
</html>
